<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/registration}" th:method="post" th:object="${customer}">
    <div class="form-group">
        <label for="name">Ім'я:</label>
        <input type="text" th:field="*{name}" id="name" required>
        <div class="error-container" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="surname">Прізвище:</label>
        <input type="text" th:field="*{surname}" id="surname" required>
        <div class="error-container" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
    </div>

    <div class="form-group">
        <label for="username">Логін:</label>
        <input type="text" th:field="*{username}" id="username" required>
        <div class="error-container" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    </div>

    <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" th:field="*{password}" id="password" required>
        <div class="error-container" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
        <label for="age">Вік:</label>
        <input type="text" th:field="*{age}" id="age" required>
        <div class="error-container" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <button type="submit">Зареєструвати</button>
</form>
</body>
</html>
